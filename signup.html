<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memberbase</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/regsiter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="register gradient-dark">
      <div class="container-sm container">
        <a href="index.html" class="logo">
          <img src="assets/logo-white.svg" alt="" class="logo-img" />
        </a>
        <div class="login widget">
          <h3 class="title">Signup</h3>
          <form action="">
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="input"
              required
            />
            <input
              type="text"
              name="fullName"
              placeholder="Your full name"
              class="input"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Your Password"
              class="input"
              required
            />
            <div>
              <input type="checkbox" name="agree" id="agree" />
              <label for="agree"
                >I agree to this website's privacy policy and terms of service
              </label>
            </div>
            <input type="submit" value="Sign up" class="main-btn dark large" />
          </form>
          <p class="desc">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
